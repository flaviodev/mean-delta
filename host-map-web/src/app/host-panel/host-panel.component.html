<div class="row" style="margin-bottom: 15px; margin-top: 10px">
  <div class="panel panel-default" *ngIf="localizacao.lon && localizacao.lat">
    <div class="panel-heading"><span>Dados do Servidor</span></div>
    <div class="panel-body">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-3">Empresa:</div>
          <div class="col-md-9">{{localizacao.isp}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">IP:</div>
          <div class="col-md-9">{{localizacao.query}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Latitude:</div>
          <div class="col-md-9">{{localizacao.lat}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Longitude:</div>
          <div class="col-md-9">{{localizacao.lon}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Pa√≠s:</div>
          <div class="col-md-9">{{localizacao.country}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Estado:</div>
          <div class="col-md-9">{{localizacao.regionName}} - {{localizacao.region}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Cidade:</div>
          <div class="col-md-9">{{localizacao.city}}</div>
        </div>


      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
